<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="styles/tab1.css">
  <title>Telegram Web App</title>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <header id="header" class="header">
        <div id="level-container">
          <span id="level-icon">🏆</span>
          <span id="level-value">Lvl 1</span>
        </div>
        <!-- <div id="income-container">
          <span id="income-icon">💵</span>
          <span id="income" class="income-value">1 / sec</span>
        </div> -->
        <div id="coins-container">
          <span id="coins-icon">💵</span>
          <span id="coins" class="coins-value">0</span>
        </div>
      </header>
      <div class="stats-container">
        <div id="level-exp-container">
          <span id="level-exp-label">XP:</span>
          <div id="level-exp-bar">
            <div id="level-exp-fill"></div>
          </div>
        </div>
        <!-- <div id="income-container">
          <span id="income-icon">💵</span>
          <span id="income" class="income-value">1 / sec</span>
        </div> -->

      </div>
    </div>
    
    <main class="main-content">
        <section id="tab1" class="tab-content">
            <div class="coin-container">
                <img src="assets/coin.png" alt="Coin" class="coin-image">
            </div>

            <div id="energy-bar-container">
              <div id="energy-bar">
                  <div id="energy-fill"></div>
              </div>
              <div id="energy-value-container">
                  <span id="energy-value">
                      <span id="energy-count">1000</span> / <span id="max-energy">1000</span>
                  </span>
              </div>
          </div>
          
        </section>
        
        <section id="tab2" class="tab-content">
            <h2>Tab 2 Content</h2>
            <p>This is the content for Tab 2.</p>
        </section>
        <section id="tab3" class="tab-content">
            <h2>Tab 3 Content</h2>
            <p>This is the content for Tab 3.</p>
        </section>
        <section id="tab4" class="tab-content">
            <h2>Tab 4 Content</h2>
            <p>This is the content for Tab 4.</p>
        </section>
        <section id="tab5" class="tab-content">
            <h2>Tab 5 Content</h2>
            <p>This is the content for Tab 5.</p>
        </section>
    </main>
    
    <div class="footer">
        <div class="footer-item" data-tab="tab1">
            <!-- <img src="assets/touch-icon.png" alt="Earn" class="footer-icon"> -->
            <span class="footer-icon">💵</span>
            <p>Earn</p>
        </div>
        <div class="footer-item" data-tab="tab2">
          <span class="footer-icon">🧑</span>
            <p>Avatar</p>
        </div>
        <div class="footer-item" data-tab="tab3">
          <span class="footer-icon">🛒</span>
            <p>Shop</p>
        </div>
        <div class="footer-item" data-tab="tab4">
          <span class="footer-icon">🎒</span>
            <p>Bag</p>
        </div>
        <div class="footer-item" data-tab="tab5">
          <span class="footer-icon">🏆</span>
            <p>Quests</p>
        </div>
    </div>
  </div>

  <script src="init.js"></script>
  <script src="scripts/tabs.js"></script>
  <script src="scripts/tab1.js"></script>
</body>
</html>
